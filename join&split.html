<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    var arr = ["Dushanbe", 21, "Football"];


Array.prototype.ownjoin = function (sperator) {
    var str = '';

    for (var i = 0; i < this.length; i++) {
        str += this[i] + sperator;
    }
    return str;
}

console.log(arr.ownjoin(","));

String.prototype.ownsplit = function (sperator) {
    var arr = [];
    var gab = [];
    for (var i = 0; i < this.length; i++) {
        if (this.charAt(i) == sperator) {
            gab.push(this.charAt(i));
        } else {
            arr.push(this.charAt(i));
        }
    }

    return arr;
}

var str = "Dushanbe1998year21old";

console.log(str.ownsplit("9"));
    </script>
</body>
